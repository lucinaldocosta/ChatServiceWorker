<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat Service Worker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>
<body>
    <header>
        <h1>Chat Service Worker</h1>
    </header>
    <main>
        <section class="info">
            <h3>Service Worker</h3>
            <h5>
                Open Two tabs, open console in the both,
                write your message and click in the button to send
                your message t the other tab.
            </h5>
        </section>
        <section class="box_message">
            <input class="message" placeholder="Your message " autocomplete="none">
            <button class="send">Send</button>
        </section>
    </main>
    <footer>
        <p class="copyright">2022 - LC Codes</p>
    </footer>
    <script src='chat.js'></script>
</body>
</html>
